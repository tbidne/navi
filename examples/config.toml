poll-interval = 10

[battery]
repeat-events = false
error-events = "no-repeats"

[[battery.alert]]
level = 50
urgency = "low"

[[battery.alert]]
level = 30
urgency = "normal"

[[battery.alert]]
level = 20
urgency = "critical"

[[battery.alert]]
level = 10
urgency = "critical"

[[battery.alert]]
level = 5
urgency = "critical"

# Send alert when the current minute is even
[[single]]
command = """
  min=`date +%M`;
  if [[ \"$min % 2\" -eq 0 ]]; then
    echo true
  else
    echo false
fi
"""
trigger = "true"

[single.note]
summary = "Even/Odd"
body = "We're even, yay!"
timeout = "10"

