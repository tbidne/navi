name: ci

on:
  push:
    branches:
      - main
      - updates

  pull_request:
    branches:
      - main

  workflow_dispatch:

jobs:
  cabal:
    strategy:
      fail-fast: false
      matrix:
        ghc:
          - vers: "9.6.6"
            proj_file: ""
          - vers: "9.8.4"
            proj_file: ""
          - vers: "9.10.1"
            proj_file: "--project-file cabal.ghc9102.project"
          - vers: "9.12.2"
            proj_file: ""
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: haskell-actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc.vers }}

      - name: Configure
        run: cabal configure ${{ matrix.ghc.proj_file }} --enable-tests --ghc-options -Werror

      - name: Compile
        run: cabal build ${{ matrix.ghc.proj_file }}

      - name: Unit Tests
        run: cabal test ${{ matrix.ghc.proj_file }} unit

      - name: Integration Tests
        run: cabal test ${{ matrix.ghc.proj_file }} integration
  nix:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4

      - name: Setup nix
        uses: cachix/install-nix-action@v30
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Compile & Test
        run: nix build
  lint:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4

      - name: Setup nix
        uses: cachix/install-nix-action@v30
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Formatting
        run: |
          nix run .#format
          git diff --exit-code --color=always
