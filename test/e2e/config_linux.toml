note-system = "notify-send"

[logging]
severity = "none"

[[custom]]
name = "even-single"
poll-interval = 3
repeat-events = true
command = """
  sec=`date +%S`;
  if [[ \"$sec % 2\" -eq 0 ]]; then
    echo -n "true"
  else
    echo -n "false"
  fi
"""

[[custom.trigger-note]]
trigger = "true"
summary = "Even Single"
body = "Seconds are even!"
timeout = 2

[[custom]]
poll-interval = 3
command = """
  min=`date +%M`;
  if [[ \"$min % 2\" -eq 0 ]]; then
    echo -n "(true, $min)"
  else
    echo -n "(false, $min)"
  fi
"""
command-result = "(trigger, output)"
repeat-events = ["false"]

[[custom.trigger-note]]
trigger = "true"
summary = "Even/Odd"
body = "Minute is even: $out"
timeout = 2

[[custom.trigger-note]]
trigger = "false"
summary = "Even/Odd"
body = "Minute is odd: $out"
timeout = 2
