note-system = "notify-send"

[logging]
severity = "error"
location = "stdout"

[[single]]
name = "even-single"
poll-interval = 3
repeat-events = true
command = """
  sec=`date +%S`;
  if [[ \"$sec % 2\" -eq 0 ]]; then
    echo -n "true"
  else
    echo -n "false"
  fi
"""
trigger = "true"

[single.note]
summary = "Even Single"
body = "Seconds are even!"
timeout = 2

[[switch]]
name = "even-switch"
poll-interval = 3
repeat-events = true
command = """
  sec=`date +%S`;
  if [[ \"$sec % 2\" -eq 0 ]]; then
    echo -n "true"
  else
    echo -n "false"
  fi
"""
trigger = "true"

[switch.note]
summary = "Even Switch"
body = "Seconds are even"
timeout = 2
