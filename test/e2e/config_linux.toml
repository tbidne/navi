note-system = "notify-send"

[logging]
severity = "none"

[[single]]
name = "even-single"
poll-interval = 3
repeat-events = true
command = """
  sec=`date +%S`;
  if [[ \"$sec % 2\" -eq 0 ]]; then
    echo -n "true"
  else
    echo -n "false"
  fi
"""
trigger = "true"

[single.note]
summary = "Even Single"
body = "Seconds are even!"
timeout = 2

[[multiple]]
poll-interval = 3
command = """
  min=`date +%M`;
  if [[ \"$min % 2\" -eq 0 ]]; then
    echo -n "(true, $min)"
  else
    echo -n "(false, $min)"
  fi
"""
repeat-events = ["false"]

[[multiple.trigger-note]]
